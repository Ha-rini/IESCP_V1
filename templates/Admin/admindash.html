{% extends 'layout.html' %}

{% block content %}
<h1>Admin Dashboard</h1>
<hr>
<h2>Users</h2>
<p>
    Number of registered users: {{users | length }}
</p>
<a href="{{url_for('user_list')}}" class="btn btn-outline-primary">
    <i class="fa fa-user" aria-hidden="true"></i>
    List Users
</a>
<hr>
<h2>Campaigns</h2>
<p>
    Number of registered campaigns: {{campaigns | length }}
</p>
    <a href="{{url_for('campaign_list')}}" class="btn btn-outline-primary">
        <i class="fa fa-comments-dollar" aria-hidden="true"></i>
        List Campaigns</a>
    
{% endblock %}
